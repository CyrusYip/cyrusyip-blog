<!-- Import Swup as ESM -->
<script>
  setTimeout(() => {
    const script = document.createElement("script");
    script.src = "https://unpkg.com/swup@4";
    script.onload = () => {
      const swup = new Swup();
      console.log("swup loaded")
    };
    script.async = true;
    document.head.appendChild(script);
  }, 1000);
</script>

{{ end }}
