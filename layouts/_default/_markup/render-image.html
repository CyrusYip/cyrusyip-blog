{{ if .Title }}
  <figure class="figure">
    <p> <!-- wrap <img> inside <p> to make photoswipe work -->
      <img class="img" src="{{ .Destination | safeURL }}"
        {{- with .Text }} alt="{{ . }}"{{ end -}} >
    </p>
    <figcaption>{{ .Title }}</figcaption>
  </figure>
{{ else }}
  <img class="img" src="{{ .Destination | safeURL }}"
    {{- with .Text }} alt="{{ . }}"{{ end -}} >
{{ end }}
